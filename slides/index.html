          <script type="text/template">
            ### Service Design Pattern

            #### Context

            1. A service has several clients, each with different needs.
            1. Service owners know who their clients are, and
            1. Client developers are able to communicate their expectations of the service's API to service owners.

            See <http://www.servicedesignpatterns.com/WebServiceEvolution/ConsumerDrivenContracts>.
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ### Principle

            "Service owners who understand how clients use their APIs are at a great advantage.
            They are able to create client-centric tests that identify when service changes
            cause clients to break."

            See <http://www.servicedesignpatterns.com/WebServiceEvolution/ConsumerDrivenContracts>.
          </script>
        </section>
